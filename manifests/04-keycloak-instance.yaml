apiVersion: keycloak.org/v1alpha1
kind: Keycloak
metadata:
  name: keycloak
  labels:
    app: sso
  namespace: rhsso-operator
spec:
  externalAccess:
    enabled: true
  keycloakDeploymentSpec:
    experimental:
      volumes:
        items:
          - name: custom-authenticator
            configMaps:
              - custom-authenticator
            mountPath: /deployments
    imagePullPolicy: Always
  postgresDeploymentSpec:
    imagePullPolicy: Always
  instances: 1
